<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/site_media/views.css" type="text/css" media="screen" />
  </head>
  <body>
    <h1>Views</h1>
    <ul>
    {% for v in views %}
      <li id="li-{{v.id}}">
        <a href="{% url playerpicker.views.views.view vid=v.id %}">{{ v.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
