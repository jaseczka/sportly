<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
      <h1>{{ view.name }}</h1>
      <a href="{% url playerpicker.views.views.views %}">&lt;&lt; all</a>
      <ul class="sortable">
      {% for pwv in view.people_with_values %}
      <li id="li-{{pwv.id}}">
          <label>{{ pwv }}</label>
          <input type="text" class="amount" value="{{ pwv.value }}" />
      </li>
      {% endfor %}
  </ul>
  </body>
</html>
